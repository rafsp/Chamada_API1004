<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Previsão do Tempo</h1>

        <input type="text" id="cityInput" placeholder="Digite o nome da cidade">

        <button id="weatherBtn" onclick="fetchWeather()">Buscar Previsão</button>

        <div id="weatherDisplay" class="weather-display-box" aria-live="polite">
            Digite uma cidade e clique em buscar.
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
